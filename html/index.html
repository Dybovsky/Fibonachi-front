<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Fibbo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div>
      <h1>Fibonacci Calculator</h1>
      <div id="main">
        <p>The Fibbonaci Of</p>
        <input id="user_input" type="number" class="form-control" />
        <button id="calculate" class="btn btn-primary">Is</button>
        <p id="answer"></p>
        <div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
      <div id="alert" class="alert alert-danger"></div>
    </div>
    <div>
      <input type="checkbox" id="saveRes" name="scales" />
      <label for="saveRes">Save changes</label>
    </div>
    <p></p>
    <div class="results">
      <div class="resSpin">
        <h2>Results</h2>
        <div id="spinner2" class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
      <p></p>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sort by
        </button>
        <ul class="dropdown-menu">
          <li>
            <a id="numAsc" class="dropdown-item" type="button">Number Asc</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a id="numDesc" class="dropdown-item" type="button">Number Desc</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a id="dateAsc" class="dropdown-item" type="button">Date Asc</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a id="dateDesc" class="dropdown-item" type="button">Date Desc</a>
          </li>
        </ul>
      </div>
      <p></p>
      <ul id="results"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="../js/index.js"></script>
  </body>
</html>
